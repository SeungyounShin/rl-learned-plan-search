tools:
  - class_name: verl.tools.search_tool.SearchTool
    config:
      retrieval_service_url: http://127.0.0.1:8000/retrieve
      num_workers: 120
      rate_limit: 120
      timeout: 30
      type: native
    tool_schema:
      type: function
      function:
        name: search
        description: Searches the web for relevant information based on the given query.
        parameters:
          type: object
          properties:
            query_list:
              type: array
              items:
                type: string
              description: A list of fully-formed semantic queries. The tool will return search results for each query.
          required:
            - query_list
  - class_name: verl.tools.thinking_tool.ThinkingTool
    config:
      type: native
    tool_schema:
      type: function
      function:
        name: thinking
        description: >
          Maintain a short private planning note.
          Use it to summarize your current take (including anything that still feels shaky),
          and decide the single most useful next step.
          This is for internal guidance only and MUST NOT be surfaced verbatim to the user.
        parameters:
          type: object
          properties:
            status:
              type: string
              description: >
                Your current read of the situation in 1-2 sentences,
                including any part that may be incomplete, uncertain, or could be tightened.
                Treat this as a working draft, not something you'd present yet.
            next_step:
              type: string
              description: >
                The single next action you will take to make the answer stronger
                (e.g. "call search with queries [...]", "cross-check timeline", "rewrite summary more clearly").
          required:
            - status
            - next_step

